<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a <embed data-file="Dsa.pdf">Dsa</a></li>
            <li><a <embed data-file="DSA unit 1.pdf">DSA unit 1</a></li>
            <li><a <embed data-file="tress.pdf">tress</a></li>
            <li><a <embed data-file="Trees in DSA.pdf">Trees in DSA</a></li>
            <li><a <embed data-file="stacks and queue.pdf">stacks and queue</a></li>
            <li><a <embed data-file="Data structures notes(askbooks.net).pdf">Data structures notes(askbooks.net)</a></li>
            <li><a <embed data-file="Data Structure using C (E Balaguruswamy).pdf">Data Structure using C (E Balaguruswamy)</a></li>
            <li><a <embed data-file="Data Structure and Algorithms - Linked List _ Tutorialspoint.pdf">Data Structure and Algorithms - Linked List _ Tutorialspoint</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
